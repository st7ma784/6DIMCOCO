<!-- This file is the index for the webpage. We'll have 2 dropdowns, then a graph -->
<html>
<jsp:include page="header.jsp" />
<head>
    <title>Visualisations</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/d3.v3.min.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/visualisations.js"></script>

</head>

<body>

    
<form action="/ra/connect" method="POST" id="form">
   <select name="selected_class" class="form-control" id="all_classes">
   {% for o in all_classes %}
      <option  value="{{ o }}" selected>{{ o }}</option>
   {% endfor %}   
   </select> 
   <button class="form-control" id="button">Get gateways</button>
</form>

<p id="countdown"></p>
<script>
    $('#button').click( function(event) {
        event.preventDefault();
        
        $.post("/ra/connect", $('#form').serialize(), function(data) {
            //alert(data);
            // do something here with response;
            countdown = $("#countdown");
            countdown.append(data + "<br/>");
        });
    });
</script>

<div id="wrapper">
    <div id="header">
        <h1>Visualisations</h1>
    </div>
    <div id="content">
        <div id="dropdowns">
            <!-- on select call method update orbs -->
            <select id="n">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>

            </select>
            <select id="Logitsversion">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div id="graph">
            <svg id="svg">
                <!-- Create a number of orbs here equal to the value of n -->

                

            </svg>
        </div>
    </div>
</div>

<script>
    $('#n').select( function(event) {
        event.preventDefault();
        
        $.post("/ra/updateN", $('#form').serialize(), function(data) {
            //alert(data);
            // do something here with response;
            //number of items in the dropdown 
            var n = $('#n').val();
            //number of items on graph should be equal to n
            var numItems = $('.orb').length;
            //if n is greater than numItems, add more orbs
            if (n > numItems) {
                for (var i = numItems; i < n; i++) {
                    //add an orb
                    var orb = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    orb.setAttribute("class", "orb");
                    orb.setAttribute("cx", 50);
                    orb.setAttribute("cy", 50);
                    orb.setAttribute("r", 50);
                    orb.setAttribute("fill", "red");
                    orb.setAttribute("stroke", "black");
                    orb.setAttribute("stroke-width", 2);
                    //set draggable
                    orb.setAttribute("draggable", "true");
                    document.getElementById("graph").appendChild(orb);
                }
            }
            // if we have too many we must remove some
            else if (n < numItems) {
                for (var i = numItems; i > n; i--) {
                    //remove an orb
                    var orb = document.getElementsByClassName("orb")[i-1];
                    orb.parentNode.removeChild(orb);
                }
            }
        });
    });
</script>

<div class="container" id="graph">
   
    </div>
<script>
    //when an orb is dragged, send the new position(s) to the server, reply will be the new value of s
    $('#logitsversion').select( function(event) {
        
        $.post("/ra/updateMethod", $('#form').serialize(), function(data) {
            //returned data is the new value of s
            //alert(data);
            output = $("#S");
            //set value of S
            output.html(data);
        });
    });
    $('#graph').on('drag', '.orb', function(event) {
        event.preventDefault();
        
        $.post("/ra/getS", $('#form').serialize(), function(data) {
            //returned data is the new value of s
            //alert(data);
            output = $("#S");
            //set value of S
            output.html(data);
        });
    });
</script>
<p id="S"></p>

</html>
