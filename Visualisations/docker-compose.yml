version: "3"
services:
  vis:
    image: st7ma784/vis:latest
    container_name: vis
    ports:
      - 80:80
    expose:
      - 80:80
    restart: always

    
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 10 vis
    restart: always


